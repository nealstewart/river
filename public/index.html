<html>

<head>
  <title>Test River</title>
  <link rel="stylesheet" href="stylesheets/style.css" />
  <script src=https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js></script>
  <script src=https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js></script>
</head>

<body>
  <div id="trash" class="action_box">
  </div>

  <div id="completer" class="action_box">
  </div>

  <div id="icebox" class="action_box">
  </div>

  <table class=stages>
    <tr class="stage_header">
      <th>Backlog</th>
      <th>Current Iteration</th>
      <th>In-Progress</th>
      <th>To Review</th>
    </tr>
    <tr>
      <td>
        <form id="story_adder">
          <textarea class="story" placeholder="Add a story" name="story[description]"></textarea>
        </form>
        <ul id=backlog>
        </ul>
      </td>
      <td>
        <ul id=current_iteration>
        </ul>
      </td>    

      <td>
        <ul id=in_progress>
        </ul>
      </td>

      <td>
        <ul id=review>
        </ul>
      </td>
    </tr>
  </table>

  <script data-main="river" src=scripts/require.js></script>
</body>
</html>
