<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="/stylesheets/style.css" />
</head>
<body>
  <header>
      flowriver
  </header>
  <table id=main_table>
    <tr id=headers>
      <th>
        backlog
      </th>
      <th>
        current
      </th>
      <th>
        in progress 
      </th>
      <th>
        review
      </th>
    </tr>

    <tr class=stages>
      <td id=backlog>
      </td>

      <td id=current>
      </td>

      <td id=in_progress>
      </td>

      <td id=review>
      </td>
    </tr>
  </table>

  <footer id=control_panel>
    <nav>
      <a id=story_creator href="#">Create Story
        <form id="story_creator_form" class="hidden">
          <textarea class=story placeholder="Add a story" name="story[description]"></textarea>
        </form>
      </a>
      <a href="#">Archive</a>
      <a href="#">Trash</a>
    </nav>
  </footer>

  <script id="tmpl-story" type="jquery/template">
    <div class=description>
      ${description}
    </div>
    <div class=controls>
      <div class="right_controls">
        <a href="#" class=delete >x</a>
        <a href="#" class=move >></a>
      </div>

      <div class="left_controls">
        <a href="#" class=archive >Archive</a>
      </div>
    </div>
  </script>

  <script src=scripts/vendor/lab.src.js></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.js"></script>
  <script src="scripts/vendor/jquery.tmpl.js"></script>
  <script src="scripts/vendor/underscore.js"></script>
  <script src="scripts/vendor/backbone.js"></script>
  <script src="scripts/vendor/backbone-localstorage.js"></script>
  <script src="scripts/lib/application.js"></script>
  <script src="scripts/lib/models/stage.js"></script>
  <script src="scripts/lib/models/story.js"></script>
  <script src="scripts/lib/views/stages/stage.js"></script>
  <script src="scripts/lib/views/stories/story.js"></script>
  <script src="scripts/lib/views/stories/creator.js"></script>
  <script src="scripts/river.js"></script>
</body>
</html>
