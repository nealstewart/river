<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="/stylesheets/style.css" />
</head>
<body>
  <header>
    river
    <nav>
      <a class=button href="#" id="iteration_completer">Finish Iteration</a>
    </nav>
    </header>
  <table id=main_table>
    <tr id=headers>
      <th>
        backlog
      </th>
      <th>
        current
      </th>
      <th>
        in progress 
      </th>
      <th>
        review
      </th>
    </tr>

    <tr class=stages>
      <td id=backlog>
      </td>

      <td id=current>
      </td>

      <td id=in_progress>
      </td>

      <td id=review>
      </td>
    </tr>
  </table>

  <footer id=control_panel>
    <nav>
      <a id=story_creator href="#">Create Story
        <form id="story_creator_form" class="hidden">
          <textarea class=story placeholder="Add a story" name="story[description]"></textarea>
        </form>
      </a>
      <a href="#archive">Archive</a>
      <a href="#completed">View Completed Stories</a>
    </nav>
  </footer>
  
  <div class="overlaying_page hidden" id=archive>
    <header>
    <h1>Archive (<a href="#">Return to Project</a>)</h1>
      <nav><label>Search</label>
        <input type=search></input>
      </nav>
    </header>
    <ul class="stories">
    </ul>
  </div>

  <div class="overlaying_page hidden" id=completed>
    <header>
    <h1>Completed (<a href="#">Return to Project</a>)</h1>
    </header>
    <h2>Completed Tasks for Current Iteration</h2>
    <ul class="stories">
    </ul>
  </div>

  <script id="tmpl-story" type="jquery/template">
    <div class=controls>
      <a href="#" class=edit>Edit</a>
      <div class="right_controls">
        <a href="#" class=delete >x</a>
        <a href="#" class=move >></a>
      </div>

      <div class="left_controls">
        <a href="#" class=archive >Archive</a>
      </div>
    </div>

    <div spellcheck=false class=description>
      ${description}
    </div>
  </script>

  <script id="tmpl-archive_story" type="jquery/template">
    <div class=controls>
      <a href="#" class=edit>Edit</a>
      <a href="#" class=delete>x</a>
      <a href="#" class=move>Move to Backlog</a>
    </div>

    <div spellcheck=false class=description>
      ${description}
    </div>
  </script>

  <script id="tmpl-completed_story" type="jquery/template">
    ${description}
  </script>

  <script src=scripts/vendor/lab.src.js></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.js"></script>
  <script src="scripts/vendor/jquery.tmpl.js"></script>
  <script src="scripts/vendor/underscore.js"></script>
  <script src="scripts/vendor/backbone.js"></script>
  <script src="scripts/vendor/backbone-localstorage.js"></script>
  <script src="scripts/lib/models/stage.js"></script>
  <script src="scripts/lib/models/story.js"></script>
  <script src="scripts/lib/models/iteration.js"></script>
  <script src="scripts/lib/views/stages/stage.js"></script>
  <script src="scripts/lib/views/stages/archive.js"></script>
  <script src="scripts/lib/views/stages/completed.js"></script>
  <script src="scripts/lib/views/iterations/completer.js"></script>
  <script src="scripts/lib/views/stories/story.js"></script>
  <script src="scripts/lib/views/stories/archive_story.js"></script>
  <script src="scripts/lib/views/stories/completed_story.js"></script>
  <script src="scripts/lib/views/stories/creator.js"></script>
  <script src="scripts/lib/application.js"></script>
  <script src="scripts/river.js"></script>
</body>
</html>
